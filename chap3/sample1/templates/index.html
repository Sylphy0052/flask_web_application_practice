{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block
headline %} {{ title }} {% endblock %} {% block content %}
<p>{{ message }}</p>
<div class="row">
  <p class="p-1 bg-light col-lg-10 col-md-8 col-sm-12">Aコンテンツ</p>
  <p class="p-1 bg-light col-lg-2 col-md-4 col-sm-12">Bコンテンツ</p>
</div>
<div class="row">
  <p class="p-1 bg-light col-lg-8 col-md-6 col-sm-12">Aコンテンツ</p>
  <p class="p-1 bg-light col-lg-2 col-md-3 col-sm-6">Bコンテンツ</p>
  <p class="p-1 bg-light col-lg-2 col-md-3 col-sm-6">Cコンテンツ</p>
</div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Enter name" />
</div>
<div class="form-group">
  <label for="pass">Password</label>
  <input
    type="password"
    class="form-control"
    id="pass"
    placeholder="Enter password"
  />
</div>
<div class="form-row">
  <div class="form-group col">
    <label for="mail">Mail</label>
    <input
      type="email"
      class="form-control"
      id="mail"
      placeholder="Enter mail address"
    />
  </div>
  <div class="form-group col">
    <label for="tel">Tel</label>
    <input
      type="text"
      class="form-control"
      id="tel"
      placeholder="Enter phone number"
    />
  </div>
</div>
<div class="form-group">
  <input type="submit" class="form-control btn btn-primary" />
</div>
